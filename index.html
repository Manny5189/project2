<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlickPicks - </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="main.js"></script>
   <script src="Post/server.js"></script>
   
</head>
<body>
    <div id="title"><h1>FlickPicks</h1></div>
    <form id="rangeSlider">
            <input type="range" id="value" value="4" step="1" min="1" max="4" oninput="outputUpdate(value)">
            <output for=value id="output">Star Rating</output>
          </form>

          <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Genres
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action/Adventure</a>
                  <a class="dropdown-item" href="#">Comedy</a>
                  <a class="dropdown-item" href="#">Crime</a>
                  <a class="dropdown-item" href="#">Documentary</a>
                  <a class="dropdown-item" href="#">Drama</a>
                  <a class="dropdown-item" href="#">Horror</a>
                  <a class="dropdown-item" href="#">Sci-fi</a>
                </div>
              </div>

              <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Movie Title</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
                    </div>
                  </form>

              <button type="button" class="btn btn-secondary btn-lg">Submit</button>

              <div class="results"></div>
                 
</body>
</html>
