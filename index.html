<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlickPicks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fascinate+Inline|Montserrat+Subrayada|Comfortaa" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="main.js"></script>
   <script src="Post/server.js"></script>
   
</head>
<body>
    <div id="title"><h1>FlickPicks</h1>
      <div id="mood">
        What are you in the mood for?
        <br><br>
        <a href="#theCriteria">Get Started</a>
      </div>
    </div>
  
  <div id="theCriteria">

      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Genres
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action/Adventure</a>
            <a class="dropdown-item" href="#">Comedy</a>
            <a class="dropdown-item" href="#">Crime</a>
            <a class="dropdown-item" href="#">Documentary</a>
            <a class="dropdown-item" href="#">Drama</a>
            <a class="dropdown-item" href="#">Horror</a>
            <a class="dropdown-item" href="#">Sci-fi</a>
          </div>
        </div>
    <form id="rangeSliderRating">
        <br>
        <p class="items">Star Rating</p>
            <output for=value id="outputRating">0</output><br>
            <input type="range" id="value" value="1" step="1" min="1" max="10" oninput="outputUpdateRating(value)">
            
          </form>

          <form id="rangeSliderDuration">
              <br>
              <p class="items">Duration</p>
              <output for=value id="outputDuration">0</output><br>
            <input type="range" id="value" value="1" step="1" min="1" max="300" oninput="outputUpdateDuration(value)">
           
          </form>

          

              <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput"><p class="items">Movie Title</p></label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
                    </div>
                  </form>

              <button type="button" class="btn btn-secondary btn-lg" id="submitButton">Submit</button>
            </div>
             
          <div class="results"></div>
                 
</body>

</html>
